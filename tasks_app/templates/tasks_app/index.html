{% if tasks_list %}
    <ul>
    {% for task in tasks_list %}
    <li><a href="{% url 'tasks_app:details' task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}

<form action="{% url 'tasks_app:create' %}" method="post">
  {% csrf_token %}
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" name="title" />
  </div>

  <div>
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      cols="30"
      rows="10"
    ></textarea>
  </div>
  <input type="submit" value="Create" />
</form>
